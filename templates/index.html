<!DOCTYPE html>
<html>
<head>
    <title>Student Analyser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        
        .header h2 {
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input[type="text"], .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group input[type="submit"], .form-group input[type="button"], form[action="/dash_board"] input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group input[type="submit"]:hover, .form-group input[type="button"]:hover, form[action="/dash_board"] input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        .semester-cgpa {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .semester-cgpa label {
            width: 20%;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .semester-cgpa input[type="number"] {
            width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .update-section {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .update-section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Student Data Analyser</h2>
        </div>
        <form action="/data" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required>
            </div>
            
            <div class="form-group">
                <label for="roll_number">Roll Number:</label>
                <input type="number" id="roll_number" name="roll_number" required>
            </div>
            
            <div class="semester-cgpa">
                <label for="cgpa1">1st Semester CGPA:</label>
                <input type="number" id="cgpa1" name="cgpa1" step="0.01" min="5" max="10">
                
                <label for="cgpa2">2nd Semester CGPA:</label>
                <input type="number" id="cgpa2" name="cgpa2" step="0.01" min="5" max="10">
                
                <label for="cgpa3">3rd Semester CGPA:</label>
                <input type="number" id="cgpa3" name="cgpa3" step="0.01" min="5" max="10">
                
                <label for="cgpa4">4th Semester CGPA:</label>
                <input type="number" id="cgpa4" name="cgpa4" step="0.01" min="5" max="10">
                
                <label for="cgpa5">5th Semester CGPA:</label>
                <input type="number" id="cgpa5" name="cgpa5" step="0.01" min="5" max="10">
                
                <label for="cgpa6">6th Semester CGPA:</label>
                <input type="number" id="cgpa6" name="cgpa6" step="0.01" min="5" max="10">
                
                <label for="cgpa7">7th Semester CGPA:</label>
                <input type="number" id="cgpa7" name="cgpa7" step="0.01" min="5" max="10">
                
                <label for="cgpa8">8th Semester CGPA:</label>
                <input type="number" id="cgpa8" name="cgpa8" step="0.01" min="5" max="10">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit" name="submit">
            </div>
        </form>
        <form action="/dash_board" method="post">
            <input type="submit" value="View Dashboard">
        </form>

        <form action="/view_data" method="get">
            <input type="submit" value="view data">
        </form>

        
        <div class="update-section">
            <h2>Update Student Data</h2>
            <form action="/update" method="GET">
                <label for="update_roll_number">Enter Roll Number:</label>
                <input type="text" id="update_roll_number" name="roll_number" required>
                <button type="submit">Update</button>
            </form>
        </div>

        <div class="Delete-section">
            <h2>Delete Student Data</h2>
            <form action="/delete" method="POST">
                <label for="delete_roll_number">Enter Roll Number:</label>
                <input type="text" id="delete_roll_number" name="roll_number" required>
                <button type="submit">Delete</button>
            </form>
        </div>
        

    </div>
</body>
</html>
